    <style>
        body {

            background-color: #f0f4f8; /* Un gris muy suave */

        .navbar {
            background-color: #d1e9f6 !important; /* Azul pastel */
            border-bottom: 2px solid #b2d8ed;
        }
        .btn-pastel-primary {
            background-color: #ffcfdf; /* Rosa pastel */

        }
        .btn-pastel-primary:hover {
            background-color: #f7b2c9;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        /* --- Nuevos estilos CUTE --- */
        .form-control-cute {

            padding: 12px 20px; /* M√°s espacio interior */
            font-size: 0.95rem;
            color: #666;
        }

        /* Cuando haces clic en el campo */
        .form-control-cute:focus {
            border-color: #ffb4a2 !important; /* Borde color durazno */
            box-shadow: 0 0 0 0.25rem rgba(255, 180, 162, 0.25) !important; /* Resplandor suave */
            background-color: #fffafb;
        }

        /* Estilo para las etiquetas (Username, Password, etc.) */
        .cute-label {
            font-weight: 600;
            color: #b5838d; /* Color lavanda/rosa viejo */
            margin-left: 10px;
            margin-bottom: 5px;
            display: block;
        }

        .helptext, ul.errorlist, .form-text {
            display: none !important;
        }
    </style>
</head>
