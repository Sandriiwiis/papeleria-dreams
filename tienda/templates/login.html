{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5 col-lg-4">
        <div class="card shadow-sm mt-5 border-0">
            <div class="card-body p-4">
                <h3 class="text-center mb-4" style="color: #b8e1dd;">Iniciar Sesión</h3>
                
                <form method="post">
                    {% csrf_token %}
                    
                    {% if form.non_field_errors %}
                        <div class="alert alert-danger border-0 mb-4 shadow-sm" role="alert" 
                             style="background-color: #ffdde1; color: #a84a5d; border-radius: 15px;">
                            {% for error in form.non_field_errors %}
                                <p class="mb-0 small fw-bold">⚠️ {{ error }}</p>
                            {% endfor %}
                        </div>
                    {% endif %}

                    {% for field in form %}
                        <div class="mb-3">
                            <label for="{{ field.id_for_label }}" class="cute-label">
                                {{ field.label }}
                            </label>
                            
                            <input type="{{ field.field.widget.input_type }}" 
                                   name="{{ field.name }}" 
                                   id="{{ field.id_for_label }}" 
                                   class="form-control form-control-cute"
                                   {% if field.value %}value="{{ field.value }}"{% endif %}
                                   required>
                        </div>
                    {% endfor %}
                    
                    <button type="submit" class="btn w-100 fw-bold mt-3 py-2" 
                            style="background-color: #ffcfdf; color: #555; border: none; border-radius: 25px; box-shadow: 0 4px 6px rgba(255, 207, 223, 0.4);">
                        ✨ Ingresar
                    </button>
                </form>

                <div class="text-center mt-4">
                    <small>¿No tienes cuenta? <a href="{% url 'register' %}" style="color: #b8e1dd; font-weight: 600;">Regístrate aquí</a></small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
